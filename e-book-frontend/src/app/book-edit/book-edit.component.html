<div class="container">

  <form>
    <div class="row">
      <div class="col-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="book.name">
      </div>

      <div class="col-6">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="book.price">
      </div>

      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="book.description">
      </div>
    </div>

    <button (click)="updateById()" class="btn btn-primary">Update</button>
  </form>
</div>
